<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style media="screen">
    .abc{
      display: inline-block;
      position: relative;
    }
    .abcd{
      position: absolute;
      display: none;
      background-color: #f9f9f9;
      min-width: 160px;
      padding: 15px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    }
    .abc:hover .abcd{
      display: block;
    }
  </style>
</head>
<body>
  <div class="abc">
    <span>in here</span>
    <div class="abcd">
      <p>ooo</p>
      <p>aaa</p>
    </div>
  </div>
</body>
</html>
