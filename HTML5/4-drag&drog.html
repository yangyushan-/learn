<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		#div1, #div2 {
			width: 350px;
			height: 70px;
			padding: 10px;
			border: 1px solid #aaaaaa;
		}
	</style>
</head>
<body>


	<button id="btn">
		点我
	</button>


	<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
	</div>

	<br />

	<img id="drag1" src="http://www.runoob.com/images/logo.png" alt="abc" draggable="true" ondragstart="drag(event)" width="336" height="69">

	<div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)">
	</div>

	<script>
		function allowDrop(ev) {
			ev.preventDefault();
		}
		function drag(ev) {
			ev.dataTransfer.setData("Text",ev.target.id);
		}
		function drop(ev) {
			ev.preventDefault();
			var data=ev.dataTransfer.getData("Text");
			ev.target.appendChild(document.getElementById(data));
		}

		document.getElementById('btn').addEventListener('click', function(e) {
			alert(1);
		});


		function add (a, b) {
			console.log(a + b)
		}

		add(1, 3)


	</script>

</body>
</html>
