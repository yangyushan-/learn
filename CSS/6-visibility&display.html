<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		table,th,td
		{
			border:1px solid green;
		}
		.abc
		{
      visibility: hidden;
		}
		/*hidden collapse 的区别？*/
		p
		{
			display: inline;
		}
		span
		{
      display: block;
		}
	</style>
</head>
<body>
<table>
	<tr>
		<th>dgfg</th>
		<th>gdfgdf</th>
	</tr>
	<tr>
		<td>gsdgs</td>
		<td>gsgsg</td>
	</tr>
	<tr class="abc">
		<td>gsdgd</td>
		<td>gsdgd</td>
	</tr>
</table>
<p>fsdfdffsdgsdf</p>
<p>gsdgd</p>
<span>gsdf</span><span>gfdgfdsg</span>
</body>
</html>
