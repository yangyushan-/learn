<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		table,th,td {
    border: 1px solid green;
		}
		table {
			border-collapse: collapse;
			width: 80%;
		}
		th {
			height: 50px;
			vertical-align: top;
			background-color: green;
			color: white;
		}
		td {
			text-align: center;
			padding: 7px;
		}
	</style>
</head>
<body>
<table>
   <tr>
   	<th>hello</th>
   	<th>goodbye</th>
   	<th>hehe</th>
   </tr>
   <tr>
   	<td>you</td>
   	<td>and</td>
   	<td>i</td>
   </tr>
   <tr>
   	<td>he</td>
   	<td>she</td>
   	<td>me</td>
   </tr>
   </table>
</body>
</html>
