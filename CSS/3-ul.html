<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		ul.abc {list-style-type: square;}
		ul.abd {list-style-type: circle;}
		ol.abb {list-style-type: lower-alpha;}
		ol.aba {list-style-type: upper-alpha;}
	</style>
</head>
<body>
    <ul class="abc">
    	<li>gdgdf</li>
    	<li>fhdfbd</li>
    	<li>fdhdfh</li>
    </ul>
    <ul class="abd">
      <li>gmhk</li>
      <li>ouaf</li>
    	<li>sogfg</li>
    </ul>
    <ol class="abb">
    	<li>hdfhd</li>
    	<li>fdhdf</li>
    	<li>gsdg</li>
    </ol>
    <ol class="aba">
    	<li>gdgg</li>
    	<li>gdfg</li>
    	<li>osjffmdsg</li>
    </ol>
</body>
</html>
